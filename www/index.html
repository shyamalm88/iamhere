<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>I am Here</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/custom-fonts.css" rel="stylesheet">
    <link href="css/angular-material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">    -->
</head>

<body ng-app="hereApp" ng-controller="commonController">
    <ion-pane>
        <ion-side-menus>
            <ion-side-menu-content>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
            <div ng-include src="'partials/common/menu.html'"></div>
            <div ng-include src="'partials/common/filter.html'"></div>
        </ion-side-menus>
        <div ng-include src="'partials/common/bottom-tab.html'"></div>
    </ion-pane>
    <!-- all js paths are here -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4xjrSTD2KELiRE9a6VqFo5a7ykX8Ydw0"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-messages.min.js"></script>
    <script src="lib/ionic/js/angular/angular-aria.min.js"></script>
    <script src="lib/ionic/js/angular/angular-animate.min.js"></script>
    <script src="lib/plugins/angular-material.min.js"></script>
    <script src="lib/plugins/lodash.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--  common js files -->
    <script src="js/common/constant.js"></script>
    <script src="js/common/util.js"></script>
    <script src="js/common/route.js"></script>
    <script src="js/common/proxyService.js"></script>
    <script src="js/common/commonController.js"></script>
    <script src="js/common/commonService.js"></script>
    <script src="js/common/commonFilter.js"></script>
    <script src="js/common/commonDirective.js"></script>
    <script src="js/common/starRatingDirective.js"></script>
    <!-- module specific js files -->
    <script src="js/register/registerController.js"></script>
    <script src="js/register/registerService.js"></script>
    <script src="js/login/loginController.js"></script>
    <script src="js/login/loginService.js"></script>
    <script src="js/home/homeController.js"></script>
    <script src="js/home/homeService.js"></script>
    <script src="js/search/searchController.js"></script>
    <script src="js/search/searchService.js"></script>
    <script src="js/searchResult/searchResultController.js"></script>
    <script src="js/searchResult/searchResultService.js"></script>
    <script src="js/details/detailsController.js"></script>
    <script src="js/details/detailsService.js"></script>
    <script src="js/invite/inviteController.js"></script>
    <script src="js/invite/inviteService.js"></script>
</body>

</html>
